<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <h1>聊天室</h1>
    <script>
        //类似axios.get
        let ws=new WebSocket("ws://localhost:8080");
        ws.onopen=()=>{
            console.log("连接成功")
        }
        ws.onmessage=(msgObj)=>{
            console.log(msgObj)
            alert(msgObj.data)  //获取到服务端的信息
        }
        ws.onerror=(err)=>{
            console.log(err)
        }
    </script>
</div>
</body>
</html>
